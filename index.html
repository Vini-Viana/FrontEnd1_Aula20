<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/f556da37fa.js" crossorigin="anonymous"></script>
    <title>Game Shop</title>
</head>
<body>
    <header>
        <div class="logo">
          <img class="logo-img" src="img/Logo.svg" alt="Logo Game Shop">
        </div>
        <nav>
          <button class="btn-mobile"><img src="img/nav-mobile.svg" alt="Nav"></i></button>
          <a href="#">Categorias</a>
          <a href="#">Ofertas</a>
          <a href="#">Vestuário</a>
          <a href="#">Favoritos</a>
          <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
        </nav>
      </header>
  
      <main>
        <section class="banner">
            <p class="banner-text"><span class="text-red">25%</span> de desconto em jogos de Playstation 4</p>
            <button class="banner-btn">Comprar</button>
        </section>    
    
        <section class="container">
            <h1>Produtos destaques</h1>
            <div class="container-cards">
                <div class="card">
                    <div>
                    <img src="img/jogo1.svg" alt="Capa jogo Detroit">
                    </div>
                    <div class="price-content">
                        <p class="price">R$3.200,00</p>
                        <p class="payment">12 x R$266,66 sem juros</p>
                        <p class="shipping">Envio grátis</p>
                    </div>
                </div>
                <div class="card">
                    <div>
                    <img src="img/jogo2.svg" alt="Capa jogo Detroit">
                    </div>
                    <div class="price-content">
                        <p class="price">R$3.200,00</p>
                        <p class="payment">12 x R$266,66 sem juros</p>
                        <p class="shipping">Envio grátis</p>
                    </div>
                </div>
                <div class="card">
                    <div>
                    <img src="img/jogo3.svg" alt="Capa jogo Detroit">
                    </div>
                    <div class="price-content">
                        <p class="price">R$3.200,00</p>
                        <p class="payment">12 x R$266,66 sem juros</p>
                        <p class="shipping">Envio grátis</p>
                    </div>
                </div>
            </div>   
        </section>

        <section class="produtos">
            <h1> Produtos Estrelas</h1>
            <div class="banner-produto">
                <div>
                <img src="img/banner-cadeira.svg" alt="Banner venda cadeira gamer">
                </div>
                <div class="banner-produto">
                <img src="img/banner-computador.svg" alt="Banner venda computador">
                </div>
            </div>
        </section>

        </main>
  
      <footer>Rodapé</footer>
</body>
</html>
